<div [class]="styleClass" [ngStyle]="style" [ngClass]="'ui-paginator ui-widget ui-widget-header ui-unselectable-text'" *ngIf="alwaysShow ? true : (pageLinks && pageLinks.length > 1)">
    <a href="#" class="ui-paginator-first ui-paginator-element ui-state-default ui-corner-all" (click)="changePageToFirst($event)" [ngClass]="{'ui-state-disabled':isFirstPage()}" [tabindex]="isFirstPage() ? -1 : null">
        <span class="fa fa-step-backward"></span>
        <span class="ui-helper-hidden-accessible">First</span>
    </a>
    <a href="#" class="ui-paginator-prev ui-paginator-element ui-state-default ui-corner-all" (click)="changePageToPrev($event)" [ngClass]="{'ui-state-disabled':isFirstPage()}" [tabindex]="isFirstPage() ? -1 : null">
        <span class="fa fa-backward"></span>
        <span class="ui-helper-hidden-accessible">Previous</span>
    </a>
    <span class="ui-paginator-pages">
                <a href="#" *ngFor="let pageLink of pageLinks" class="ui-paginator-page ui-paginator-element ui-state-default ui-corner-all"
                    (click)="changePage(pageLink - 1, $event)" [ngClass]="{'ui-state-active': (pageLink-1 == getPage())}">{{pageLink}}</a>
            </span>
    <a href="#" class="ui-paginator-next ui-paginator-element ui-state-default ui-corner-all" (click)="changePageToNext($event)" [ngClass]="{'ui-state-disabled':isLastPage()}" [tabindex]="isLastPage() ? -1 : null">
        <span class="fa fa-forward"></span>
        <span class="ui-helper-hidden-accessible">Next</span>
    </a>
    <a href="#" class="ui-paginator-last ui-paginator-element ui-state-default ui-corner-all" (click)="changePageToLast($event)" [ngClass]="{'ui-state-disabled':isLastPage()}" [tabindex]="isLastPage() ? -1 : null">
        <span class="fa fa-step-forward"></span>
        <span class="ui-helper-hidden-accessible">Last</span>
    </a>
    <label class="ui-helper-hidden-accessible" [for]="selectId">Number of records per page</label>
    <select [attr.id]="selectId" class="ui-paginator-rpp-options ui-widget ui-state-default" *ngIf="rowsPerPageOptions" (change)="onRppChange($event)">
                <option *ngFor="let opt of rowsPerPageOptions" [value]="opt" [selected]="rows == opt">{{opt}}</option>
            </select>
</div>
